<div class="login-form" *ngIf="islogin">
    <form [formGroup]="userLoginform">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" formControlName="checkMe" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
      </form>
</div>

<!-- =============================== -->

<div class="registration-form" *ngIf="!islogin">
  <form [formGroup]="userRegistrationForm">
    <div class="mb-3">
      <label  class="form-label">First Name</label>
      <input type="text" class="form-control" formControlName="firstname" >
    </div>
    <div class="mb-3">
      <label  class="form-label">Last Name</label>
      <input type="text" class="form-control" formControlName="lastname" >
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
  </form>
</div>
